<!DOCTYPE html>
{% extends 'base.html' %}

{% block header %}
    <div id="header" class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item image-wrapper active">
                    <img class="d-block w-100" src="https://res.cloudinary.com/wondrouswebworks/image/upload/v1592431649/burgersaurus/close-up-photo-of-burger-1639562_2_eqf5in.jpg" alt="First slide">
                </div>
                <div class="carousel-item image-wrapper">
                    <img class="d-block w-100" src="https://res.cloudinary.com/wondrouswebworks/image/upload/v1592432817/burgersaurus/fried-fries-with-burger-on-ceramic-plate-3052248_1_ke0nk0.jpg" alt="Second slide">
                </div>
                <div class="carousel-item image-wrapper">
                    <img class="d-block w-100" src="https://res.cloudinary.com/wondrouswebworks/image/upload/v1592432745/burgersaurus/pizza-2619967_1_ngyxe3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}
