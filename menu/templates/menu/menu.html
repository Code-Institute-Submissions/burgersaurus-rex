{% extends 'base.html' %}

{% block header %}
<section id="header" class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item image-wrapper image-wrapper-1 active">
                <div class="call-to-action">
                    <h1 class="text-center p-xs-3 mb-xs-3 mb-lg-5">Get a-clickin' and those fingers a-lickin'</h1>
                    <a href="#" class="btn call-to-action-btn pt-2 pb-4 text-center">Order Now!</a>
                </div>
            </div>
            <div class="carousel-item image-wrapper image-wrapper-2">
                <div class="call-to-action">
                    <h1 class="text-center p-xs-3 mb-xs-3 mb-lg-5">Speed <i class="fas fa-arrow-up"></i> the ordering process</h1>
                    <a href="#" class="btn call-to-action-btn pt-2 pb-4 text-center">Sign Up</a>
                </div>
            </div>
            <div class="carousel-item image-wrapper image-wrapper-3">
                <div class="call-to-action">
                    <h1 class="text-center p-xs-3 mb-xs-3 mb-lg-5">Go on. You deserve the best ingredients!</h1>
                    <a href="#" class="btn call-to-action-btn pt-2 pb-4 text-center">Read More</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev carousel-control" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <i class="fas fa-arrow-left"></i>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next carousel-control" href="#carouselExampleIndicators" role="button" data-slide="next">
            <i class="fas fa-arrow-right"></i>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section> 
{% endblock %}
