{% extends 'base.html' %}

{% block header %}
    <section id="admin-header" class="header-container container-fluid" style="background: url({{ add_product_header.image.url }});background-attachment: fixed;"></section>
{% endblock %}

{% block content %}
<article id="add-product-form" class="container">
    <div class="row mx-auto">
        <div class="col-12 col-md-8 mx-auto">
            <h1 class="my-5 d-inline-block page-heading light-or-dark-mode-font-color">Product Management</h1>
        </div>
    </div>
    <div class="row mx-auto">
        <div class="col-12 col-md-8 mx-auto">
            <form action="{% url 'add-product' %}" method="POST">
                {% csrf_token %}
                <fieldset class="p-3 mb-3">
                    <legend class="p-2 d-inline w-auto">
                        Add Product
                    </legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="text-right">
                    <button class="btn btn-large custom-button-1 d-inline-block ml-auto"><i class="fas fa-plus-circle"></i> Add Product</button>
                </div>
            </form>
        </div>
    </div>
</article>
{% endblock %}
