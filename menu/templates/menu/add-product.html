{% extends 'base.html' %}

{% block header %}
    <section id="admin-header" class="header-container container-fluid" style="background: url('https://res.cloudinary.com/wondrouswebworks/image/upload/v1592585702/burgersaurus/burger-close-up.jpg');background-attachment: fixed;"></section>
{% endblock %}

{% block content %}
<article id="add-product-form" class="container">
    <div class="row mx-auto">
        <div class="col-12 col-md-8 mx-auto">
            <h1 class="mt-5 mb-2 d-inline-block page-heading">Product Management</h1>
        </div>
    </div>
    <div class="row mx-auto">
        <div class="col-12 col-md-8 mx-auto">
            <h2 class="mt-5 mb-3 d-inline-block">Add Product</h2>
        </div>
    </div>
    <div class="row mx-auto">
        <div class="col-12 col-md-8 mx-auto">
            <form action="{% url 'add-product' %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <button class="btn btn-large custom-button-1 d-inline-block ml-auto"><i class="fas fa-plus-circle"></i> Add Product</button>
                </div>
            </form>
        </div>
    </div>
</article>
{% endblock %}
