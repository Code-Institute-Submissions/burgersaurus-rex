{% extends 'base.html' %}

{% block content %}
<article id="edit-image" class="container headerless-container">
    <div class="row mx-auto">
        <div class="col-12 col-md-8 mx-auto">
            <h1 class="my-5 d-inline-block page-heading light-or-dark-mode-font-color">Edit Image</h1>
            <form action="{% url 'edit-image' image.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="p-3 mb-3 border-radius-small medium-box-shadow">
                    <legend class="p-2 d-inline w-auto">
                        Editing {{ image.image_friendly_name }}
                    </legend>
                    <img src={{ image.image.url }} alt="{{ image.image_friendly_name }}">
                    {{ form | crispy }}
                </fieldset>
                <div class="text-right">
                    <button class="btn-custom colour-1-border inverted-light-and-dark-mode-colours mb-2 d-xs-block d-sm-inline-block" type="submit"><i class="far fa-images"></i> Back To Images</button>
                    <button class="btn-custom colour-2-border inverted-light-and-dark-mode-colours ml-2 mb-2 d-xs-block d-sm-inline-block" type="submit"><i class="fas fa-edit"></i> Change Image</button>
                </div>
            </form>
        </div>
    </div>
</article>
{% endblock %}
