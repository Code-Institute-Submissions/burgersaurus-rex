{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="page-heading mb-5">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn-custom colour-1-border btn-background-and-colour ml-2 mb-2 d-xs-block d-sm-inline-block" href="{% url 'account_login' %}"><i class="fas fa-arrow-circle-left"></i>  Back to Login</a>
        <button class="btn-custom colour-2-border btn-background-and-colour ml-2 mb-2 d-xs-block d-sm-inline-block" type="submit" name="action"><i class="fas fa-check-circle"></i>  {% trans "Change Password" %}</button>
    </form>
{% endblock %}
