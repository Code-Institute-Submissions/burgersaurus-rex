{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="page-heading mb-5">{% trans "Sign Out" %}</h2>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn-custom colour-1-border btn-background-and-colour mb-2 d-xs-block d-sm-inline-block" href="{% url 'home' %}"><i class="fas fa-times-circle"></i>  Cancel</a>
    <button class="btn-custom colour-2-border btn-background-and-colour ml-2 mb-2 d-xs-block d-sm-inline-block" type="submit"><i class="fas fa-sign-out-alt"></i>  {% trans 'Sign Out' %}</button>
</form>


{% endblock %}
